<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>15章</title>
  <style>
    /* grid-template-columns → 水平方向にレイアウトを簡単に調整できる */
    #grid {
      display: grid;
      /* grid-template-columns: 200px 200px; */

      /* 100pxずつ横に3つ並べる場合 */
      /* grid-template-columns: 100px 100px 100px; */
      
      /* 横に6つ並べる場合 */
      /* grid-template-columns: 100px 100px 100px 100px 100px 100px; */

      /* HTML要素を縦に３つ、横に２つ配置 */
      grid-template-columns: 100px 100px;
      grid-template-rows: 100px 100px 100px;
    }
  </style>
</head>
<body>
  <div id="grid">
    <h1>Hoge</h1>
    <h1>Fuga</h1>
    <h1>Foo</h1>
    <h1>Bar</h1>
    <h1>Fizz</h1>
    <h1>Buzz</h1>
  </div>
  
</body>
</html>
