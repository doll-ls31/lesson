<!-- HTMLドキュメントの基本構造 -->
<!-- 使用するHTMLのバージョンの宣言 -->
<!DOCTYPE html>
<!-- Webページの言語を設定 -->
<html lang="en">
<!-- <head></head>タグはHTMLドキュメントに関する情報を記述する-->
<head>
  <!-- <meta>タグで文字コードを指定する -->
  <meta charset="UTF-8">
  <!-- ページのタイトルを記述 -->
  <title>HTML/CSSの学習</title>
  <!-- 3.1 cssの記法 -->
  <!-- idを付与したredのみ文字色を赤くする -->
  <style>
    #red {
      color: red;
    }
  </style>
</head>
<!-- ブラウザに表示されるコンテンツ部分 -->
<body>
  <h1>h1要素：段落タイトル</h1>
  <p>p要素：文字が入ります。文字が入ります。文字が入ります。</p>
  <h2>h2要素：小見出し１</h2>
  <!-- p要素の文字サイズを25pxにする -->
  <p style="font-size: 25px;">
    p要素：文字が入ります。文字が入ります。文字が入ります。
  </p>
  <!-- h2要素に、redというidを付与 -->
  <h2 id="red">h2要素：小見出し２</h2>
  <!-- p要素の文字を太くする -->
  <p style="font-weight: bold;">
    p要素：文字が入ります。文字が入ります。文字が入ります。
  </p>
</body>
</html>
