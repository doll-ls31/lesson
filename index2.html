<!-- HTMLドキュメントの基本構造 -->
<!-- 使用するHTMLのバージョンの宣言 -->
<!DOCTYPE html>
<!-- Webページの言語を設定 -->
<html lang="en">
<!-- <head></head>タグはHTMLドキュメントに関する情報を記述する-->
<head>
  <!-- <meta>タグで文字コードを指定する -->
  <meta charset="UTF-8">
  <!-- ページのタイトルを記述 -->
  <title>Document</title>
</head>
<!-- ブラウザに表示されるコンテンツ部分 -->
<body>
  <h1>Hello World!</h1>
  <h2>Let's start HTML and CSS</h2>
  <ul>
    <li>bullet point1</li>
    <li>bullet point2</li>
    <li>bullet point3</li>
  </ul>
</body>
</html>
