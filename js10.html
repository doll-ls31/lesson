<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>js10章</title>
</head>
<body>
  <textarea id="text" cols="50" rows="7"></textarea>
  <p id="count">0文字</p>
  <script>
    // getElementById()の引数にテキストエリアとp要素のID属性値を指定し、HTML要素を取得
    const text = document.getElementById("text");
    const count = document.getElementById("count");

    // 取得したテキストエリアのHTML要素に対して、イベント処理を行う
    text.addEventListener("keyup", () => {
      //テキストエリアの文字列を取得する
      const inputText = text.value;

      // 文字数を取得＆出力する
      count.textContent = inputText.length + "文字";

    })

  </script>
</body>
</html>
