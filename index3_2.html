<!-- HTMLドキュメントの基本構造 -->
<!-- 使用するHTMLのバージョンの宣言 -->
<!DOCTYPE html>
<!-- Webページの言語を設定 -->
<html lang="en">
<!-- <head></head>タグはHTMLドキュメントに関する情報を記述する-->
<head>
  <!-- <meta>タグで文字コードを指定する -->
  <meta charset="UTF-8">
  <!-- ページのタイトルを記述 -->
  <title>HTML/CSSの学習</title>
  <!-- stylesheet.cssの読み込み -->
  <link rel="stylesheet" href="stylesheet.css">
</head>
<!-- ブラウザに表示されるコンテンツ部分 -->
<body>
  <!-- h1要素に、blueというclassを付与 -->
  <h1 class="blue">h1要素：段落タイトル</h1>
  <p>p要素：文字が入ります。文字が入ります。文字が入ります。</p>
  <!-- h2要素に、blueというclassを付与 -->
  <h2 class="blue">h2要素：小見出し１</h2>
  <!-- p要素に、fs-boldというclassを付与 -->
  <p class="fs-25">
    p要素：文字が入ります。文字が入ります。文字が入ります。
  </p>
  <!-- h2要素に、redというidを付与 -->
  <h2 id="red">h2要素：小見出し２</h2>
  <!-- p要素に、fw-boldというclassを付与 -->
  <p class="fw-bold">
    p要素：文字が入ります。文字が入ります。文字が入ります。
  </p>
</body>
</html>
