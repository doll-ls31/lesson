    // 4.13.4 <select>の値
    var MySelect1 = Recat.createClass({
      render: function () {
        return (
          <select defaultValue='move'>
          <option value="stay">Should I stay</option>
         <option value="move">or should I go</option>
         <option value="trouble">If I stay it will be trouble</option>
        </select>
        
        );
      }
    });

    var MySelect2 = React.createClass({
      getInitialState: function() {
        return {value: 'move'};
      },
      _onChange: function(event) {
        this.setState({value: event.target.value});
      },
      render: function(event) {
        return(
          <select value={this.state.value} _onChange={this._onChange}>
         <option value="stay">Should I stay</option>
         <option value="move">or should I go</option>
         <option value="trouble">If I stay it will be trouble</option>
        </select>
        );
      }
    });
      
    
        
    

    ReactDOM.render(
      <div>
       <MySelect1 />
       <MySelect2 />
      </div>
      ,
      document.getElementById("app")
    );
