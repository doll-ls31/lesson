<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello React03</title>
</head>
<body>
  <div id="app">

  </div>
  <script src="C:/Users/mseit/Desktop/samurai/lesson/React/build/react.js"></script>
  <script src="C:/Users/mseit/Desktop/samurai/lesson/React/build/react-dom.js"></script>
  <script>
    var Excel = React.createClass({
        render: function() {
          return (
            React.DOM.table(null,
             React.DOM.thead(null,
              React.DOM.tr(null,
               this.props.headers.map(function(title,idx) {
                 return React.DOM.th(null,title);
               })
              )
             )
            )
          );
        }
      });


    var headers = [
      "Book","Author","Language","Published","Sales"
    ];

    var data = [
      ["The Lord of Rings", "]. R.R. Tolkine",
      "English","1954-1955","150 million"],
      ["Le Petit Prince (The Little Prince)","Antoine de Saint-Exupery",
      "French","1943","140 million"],
      ["Harry Potter and the Philosopher's Stone","J.K. Rowling",
      "English","1997","107 million"],
      ];

      

      ReactDOM.render(
        React.createElement(Excel, {
          headers: headers,
          initialData: data,
        }),
        document.getElementById("app")
      );
  </script>
</body>
</html>
